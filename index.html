<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <p>POO With JS ES5</p>
    <script>
        function Person(_name, _age, _height) {
            var name = _name
            var age = _age
            var height = _height

            this.sayHello = function (name) {
                console.log('Hello ' + name)
            }

            this.getName = function getName() {
                return name;
            }

            this.setName = function setName(_name) {
                name = _name;
            }

            this.getAge = function getAge() {
                return age;
            }

            this.setAge = function setAge(_age) {
                age = _age;
            }

            this.getHeight = function getHeight() {
                return height;
            }

            this.setHeight = function setHeight(_height) {
                height = _height;
            }

            Person.prototype.happyBirthday = function () {
                this.setAge(this.getAge()+1)
            }
        }

        function Employee(_name, _age, _height) {
            var salary;
            Person.call(this,_name, _age, _height)

            this.getSalary = function () {
                return salary;
            }

            this.setSalary = function (_salary) {
                salary = _salary;
            }

            Employee.prototype = Object.create(Person.prototype) //finalizando a herança por prototype
        }

        var paulo = new Person("Paulo Victor", 29, 1.73)
        var lais = new Person("Laís Nazário", 28, 1.68)
        var pluto = new Employee("Pluto",23,1.72)

        console.log(pluto.getAge())
        pluto.happyBirthday();
        console.log(pluto.getAge())

        // console.log(lais)

        // lais.sayHello(lais.getName())
    </script>

</body>
